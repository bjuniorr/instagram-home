<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Benedito Junior</title>
    <link rel="stylesheet" href="style.css">
    <link rel="sortcut icon" href="img/instagram-icon.png" type="image/gif">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-mobile.png" alt="Celular na página incial do Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logotipo do Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/profile.jpg" alt="Foto de Perfil">
                </div>
                <a href="" class="instagram-login">Continue como breis_jr</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o breis_jr</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>                                 
</body>

</html>
